services:
  ml:
    build: ./ml
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 100s
      retries: 2
      start_period: 50s
      timeout: 2s
    develop:
      watch:
        - action: sync
          path: ./ml
          target: /app

        - action: restart
          path: ./ml/requirements.txt
  api:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      ml:
        condition: service_healthy
    env_file:
      - .env
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app